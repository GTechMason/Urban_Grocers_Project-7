name: Spint 7 Project CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
      
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
    - name: Use Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18.x'
    - name: Run npm install 
      run: npm i
    - name: Run eslint
      run: npm run lint
    - name: Run tests
      run: npm run test
